  <script type="text/javascript" charset="utf-8">
    (function($) {
      var porto = function(elem){
        return new porto.fn.init(elem);
      };
      
      porto.fn = porto.prototype = {
        init: function(elem) {
          this.elem = elem;
          this.items = $('div.item', elem);
          this.item_count = this.items.length;
          this.display = $('#display', elem);
          this.currentImg = null;
          $('img', this.items).load(function() {
            console.log(this);
            console.log(this.width);
          });
          this.items.detach();
          // this.pickItem(this.items[0]);
        },
        pickItem: function(item) {
          if (this.currentImg != null) this.currentImg = null;
          var item = $(item);
          var image = item.find('img');
          this.currentImg = new Image();
          this.currentImg.src = image[0].src;
          this.currentImg = $(this.currentImg).hide();
          this.display.append(this.currentImg);
          this.currentImg.fadeIn(600);
        }
      };
      porto.fn.init.prototype = porto.fn;
      
      
      
      $.fn.extend({
        porto: function() {
          porto(this);
        }
      })
      
      
      
    })(jQuery);

  </script>
