---
layout: default
title: Home
class: home
---
<div class="row">
  <div class="span3 bio">
  </div>
  <div class="span9">
    <table class="posts">
      {% for post in site.posts %}
      <tr><td>{{ post.date | date: "%B %d, %Y"}}</td><td class="post_url"><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
      {% endfor %}
    </table>
</div>
