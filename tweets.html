<h1 class="tweets">Recent tweets:</h1>
<ul class="tweets"></ul>

<script type="text/javascript" charset="utf-8">
    var MAX_REMOTE_ITEMS = 5;

    function iterFactory(callable) {
      var count = 0;
      return function(idx, elem) {
          if (count >= MAX_REMOTE_ITEMS) return false;
          callable.apply(this, [idx, elem]);
          count++;
      };
    }

    function twitterCallback(resp) {
      $('.tweets').show();
      var twitter_statuses = $('ul.tweets');
      $.each(resp, iterFactory(function() {
        var a = $('<a/>').text(this['text']).attr('href', 'http://twitter.com/n8agrin/status/' + this['id']);
        twitter_statuses.append(a);
        a.wrap('<li/>');
      }));
    }
</script>

<script type="text/javascript" charset="utf-8" src="http://twitter.com/statuses/user_timeline/894321.json?callback=twitterCallback"></script>
